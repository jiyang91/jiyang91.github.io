        title: Robotic PET dispensing
        sub_title:
        caption: Jan. 2015. - Feb. 2017.
        description: |
          - What I contributed: My project in master course was Developing Automated PET Dispenser. The main objective of this work is developing the production system for radioactive products using the SCARA robot. It helps protecting workers from avoiding being exposed. 

          - Review: This project taught me a lot. At this point, C++ MFC was the language all I could use. However, I finished developing the robotic system. The program I made can control robot, use peripheral devices(dispenser, pump, and etc). With 

          - Image

          ![alt text](./images/Robotic dispensing system_resize.png "Trees")

      - layout: top-middle
        title: Few-shot learning
        sub_title:
        caption: Feb. 2022. - Jun. 2022.
        border: weak
        description: |
          - What I contributed: I tried to build classification model for Fine Metal Mask(FMM), used for depositing organic materials for OLED on the substrate. Dataset(6-classes) has some issues: Human-error, imbalanced dataset. Initially, I tried to use Resnet with Mixup augmentation. The result was 40% Accuracy. To improve the accuracy, I removed meaningless classes and tried to use Few-shot learning(MAML, ProtoNet, ProtoMAML). The result improved to about 80% accuracy with 4 classes.

          - Review: In this project, dataset has class-imbalance and problem. The number of defect data is always limited . Few-shot learning is one of the good choices for classification with small-amout of data. It is hard to say that the result was great, but it was the great opportunity to study Pytorch framework. During the project, I could experience lots of SOTA models with pytorch framework. 

      - layout: top-middle
        title: Anomaly Detection for display products
        sub_title:
        caption: Oct. 2021. - Present
        border: weak
        description: |
          - What I contributed: We developed anomaly detection system with SOTA model of Anomaly detection. We customized some part of this algorithm and adopted this algorithm to some image detection process in the line. Moreover, we developed GUI program for users who want to adopt this algorithm to their detection process.

          - Review: This project was focused on adopting SOTA model in anomaly detection algorithm for display products because most of anomaly detection in our system depends on the commercial package. This project was important for our team to start to use SOTA model by our own development. 

      - layout: top-middle
        border: weak
        title: Quadruped robot
        caption: Oct. 2018. - Feb. 2020.
        sub_title:
        description: |
          - What I contributed: I developed quadruped robot with 12 smart motors(<a href="https://www.robotis.com/shop/list.php?ca_id=203010">Robotis H54P motors<a/>). During designing, I was focused on compatibility between modules. In final model, most of parts are compatible except main plates. I completly assembled quadruped robot and experimented simple angular motions in static state. In addition, installing camera module on robot and experimented it's status.

          - Review: It was my first mobile robot project. I tried to design parts compatible as much as possible. 

